<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transcript Kitty üê±</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff0f5;
      color: #333;
      text-align: center;
      padding: 20px;
      width: 320px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
      position: relative;
    }

    body.darkmode {
      background: #1f1f27;
      color: #f1f1f1;
    }

    h2 {
      margin: 12px 0;
      font-size: 20px;
      color: #ff69b4;
    }

    .kitty-logo {
      width: 90px;
      margin-bottom: 10px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }

    .option-list {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
      margin: 18px 0;
      background: #fff;
      padding: 14px 18px;
      border-radius: 12px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
    }

    body.darkmode .option-list {
      background: #2c2f36;
    }

    .option-list label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #runBtn {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 24px;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s ease;
      margin-top: 10px;
    }

    #runBtn:hover {
      background: #ff85c1;
    }

    #status {
      margin-top: 15px;
      font-size: 13px;
      font-weight: bold;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 12px;
    }

    .toggle-row label {
      margin-left: 6px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #ff69b4;
    }

    input:checked + .slider:before {
      transform: translateX(16px);
    }

    .slider-label {
      margin-left: 8px;
      user-select: none;
    }

  </style>
</head>
<body>
  <div class="toggle-row">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
    <span class="slider-label">Night Mode</span>
  </div>

  <img src="icon.png" alt="Kitty Logo" class="kitty-logo">
  <h2>Transcript Kitty</h2>

  <div class="option-list">
    <label><input type="checkbox" id="optionVTT"> Original Captions (.vtt)</label>
    <label><input type="checkbox" id="optionTXT"> Full Transcript (.txt)</label>
    <label><input type="checkbox" id="optionClean"> Cleaned Reading Format</label>
  </div>

  <button id="runBtn">üì• Download</button>
  <div id="status"></div>

  <script src="popup.js" defer></script>
</body>
</html>
